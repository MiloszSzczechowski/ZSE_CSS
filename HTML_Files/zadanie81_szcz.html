<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Szczechowski</title>
        <style>
            body { 
                margin: 0px;
                border: 0px;
                padding: 0px;
                background-color: yellow;
            }
            html {
                background-color: yellow;
            }

            p {
                position: absolute;
                left: 80px;
                top: 150px;
                font-size: 80pt;
                font-weight: bold;
                color: black;
            }
            p.cien_szcz {
                position: absolute;
                left: 88px;
                top: 160px;
                font-size: 80pt;
                font-weight: bold;
                color: silver;
            }
            p.szkola {
                position: absolute;
                left: 80px;
                top: 60px;
                font-size: 60pt;
                font-weight: bold;
                color: black;
            }
            p.cien2_szcz {
                position: absolute;
                left: 90px;
                top: 260px;
                font-size: 80pt;
                font-weight: bold;
                color: silver;
            }

            div {
                position: absolute;
                left: 80px;
                top: 360px;
                font-size: 80pt;
                font-weight: bold;
                color: black;
            }

        </style>
    </head>
    <body>
        <p class="szkola">Zespół</p>
        <p class="cien_szcz">Szkół</p>
        <p class="cien2_szcz">Energetycznych</p>
        <p>Szkół</p>
        <div>Energetycznych</div>
    </body>
</html>
<!-- Miłosz Szczechowski -->
